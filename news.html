<?
$articles = $db->query("select * from articles order by pubdate desc limit 4");
?>
<header>
    <h1>News</h1>
</header>
<? while ($article = $articles->fetchObject()): ?>
<article class="news-item">
    <figure>
        <img src="<?= $article->imgurl ?>" alt="some pic">
    </figure>
    <header>
        <time datetime="<?= $article->pubdate ?>"><?= date('l, F j', strtotime($article->pubdate)) ?></time>
        <p class="category"><?= $article->category ?></p>
        <h4><a href="<?= $article->url ?>"><?= $article->title ?></a></h4>
    </header>
    <p class="synopsis"><?= $article->synopsis ?></p>
</article>
<? endwhile ?>
<? include INC_DUES ?>
